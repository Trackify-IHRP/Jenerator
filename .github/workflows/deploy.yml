name: Deploy Functions

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: set up your language/tooling for pre-builds (not required for remote build)
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Optional: only if you need local build steps; Flex supports remote build
      # - run: pip install -r requirements.txt

      - name: Deploy to Azure Functions (Flex + Publish Profile)
        uses: Azure/functions-action@v1
        with:
          app-name: jenerator
          package: .
          sku: flexconsumption          # <-- required for Flex when using publish-profile
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
