name: Deploy Functions (Flex, OIDC)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # <-- required for OIDC
      contents: read
    steps:
      - uses: actions/checkout@v4

      # (Optional) build your app here (pip install/dotnet publish/npm build)

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_f62c05ff-f18d-456c-b54d-e5a1d5ee010c }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_7dae6b7e-a024-4264-bf0b-f8cc2bc79204 }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_48661f75-808e-4247-8abc-a0eb8061f568 }}

      # Deploy via the official action, no publish profile, tell it Flex
      - name: Deploy to Azure Functions (Flex)
        uses: Azure/functions-action@v1
        with:
          app-name: jenerator
          package: .
          sku: flexconsumption
