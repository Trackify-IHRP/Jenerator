name: Deploy Azure Functions (Flex, Python)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10   # ðŸ‘ˆ match Azure Flex runtime
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target ".python_packages/lib/site-packages"
          # sanity check
          test -d .python_packages/lib/site-packages/azure/functions || (echo "azure.functions missing!" && exit 1)

      - name: Verify package layout
        run: |
          echo "===== PACKAGE LAYOUT ====="
          ls -R
          echo "=========================="
          echo "===== HOST.JSON CONTENT ====="
          cat host.json
          echo "============================="

      - name: Create deployment package
        run: |
          rm -f app.zip
          mkdir package
          cp ./host.json package/ || (echo "host.json missing!" && exit 1)
          cp ./function_app.py package/ || (echo "function_app.py missing!" && exit 1)
          cp -r .python_packages package/ || (echo ".python_packages missing!" && exit 1)
          cp config.py package/ || true
          cp retriever.py package/ || true
          cd package
          zip -r ../app.zip .
          cd ..
          echo "===== ZIP CONTENTS ====="
          unzip -l app.zip | head -n 20
          echo "========================"

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions (Flex)
        uses: Azure/functions-action@v1
        with:
          app-name: jenerator
          package: app.zip
          sku: flexconsumption
