name: Deploy Azure Functions (Flex, Python)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install into .python_packages
          pip install -r requirements.txt --target ".python_packages/lib/site-packages"
          # fail fast if azure.functions is missing
          test -d .python_packages/lib/site-packages/azure/functions || (echo "azure.functions missing!" && exit 1)

      # ðŸ‘‡ Debug step to check packaging layout
      - name: Verify package layout
        run: |
          echo "===== PACKAGE LAYOUT ====="
          ls -R
          echo "=========================="
          echo "===== HOST.JSON CONTENT ====="
          cat host.json
          echo "============================="

      # ðŸ‘‡ NEW: create a minimal deployment package
      - name: Create deployment package
        run: |
          mkdir package
          cp host.json package/
          cp function_app.py package/
          cp -r .python_packages package/
          # include other code files your functions import
          cp config.py package/ || true
          cp retriever.py package/ || true
          cp data_extraction.py package/ || true
          cp test_search.py package/ || true
          # archive
          cd package
          zip -r ../app.zip .
          cd ..

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions (Flex)
        uses: Azure/functions-action@v1
        with:
          app-name: jenerator
          package: app.zip
          sku: flexconsumption
